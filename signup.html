<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - STOCKSYS MARKET</title>
  <link rel="stylesheet" href="css/login_signup.css">
</head>
<body>
  <div class="auth-container">
    <h2>Create Account</h2>
    <form action="SignupServlet" method="post" class="form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group password-wrapper">
        <label>Password</label>
        <input type="password" name="password" id="signupPassword" placeholder="Create a password" required>
        <span class="toggle" onclick="togglePassword('signupPassword')">üëÅ</span>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirmPassword" placeholder="Confirm your password" required>
      </div>

      <button type="submit" class="btn">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
